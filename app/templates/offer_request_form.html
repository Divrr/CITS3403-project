<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/scrapstyle.css" type="text/css" />
    <title>Create an Offer or Request</title>
  </head>
  <body>
    <div class="container form-container">
      <form class="col-sm-12 col-lg-9 col-md-10">
        <div class="row">
          <div class="mb-3">
            <label for="type" class="form-label"
              >Type: <br />
              <div class="inputdescription">
                Select Offer to volunteer a service of yours, and select Request
                to ask for a service from the community!
              </div></label
            >
            <select
              id="type"
              name="type"
              class="form-select"
              onchange="changeColor(this)"
            >
              <option selected disabled>Choose an item type</option>
              <option value="offer" class="offer_dropdown">Offer</option>
              <option value="request" class="request_dropdown">Request</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="category" class="form-label"
              >Category: <br />
              <div class="inputdescription">
                Provide the theme or category that best describes your offer or
                request. One or two words only please. Popular examples include
                social, uni work, repairs, teaching, learning, and outdoors.
              </div>
            </label>
            <input
              type="text"
              id="category"
              name="category"
              maxlength="15"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <label for="description" class="form-label"
              >Description:<br />
              <div class="inputdescription">
                Describe your offer or request in further detail. What is it,
                how much time do you need/can you give, and where would the task
                be accomplished? Keep it succinct, remember, anyone who accepts
                your offer or request will email you or you can email them, so
                you can share more details at that point!
              </div>
            </label>
            <textarea
              id="description"
              name="description"
              maxlength="100"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 mb-3">
            <input type="submit" value="Submit" class="submit-btn" />
          </div>
        </div>
      </form>
    </div>
    <script>
      function changeColor(selectObj) {
        var idx = selectObj.selectedIndex;
        var option = selectObj.options[idx];
        var formContainer = document.querySelector(".form-container");
        var formLabels = document.querySelectorAll(".form-label");
        var submitButton = document.querySelector(".submit-btn");

        if (option.value === "offer") {
          formContainer.style.backgroundColor = "#a5d0ff";
          formContainer.style.borderColor = "#2283ea";
          formLabels.forEach(function (label) {
            label.style.color = "#2283ea";
          });
          submitButton.style.borderColor = "#2283ea";
        } else if (option.value === "request") {
          formContainer.style.backgroundColor = "#ffc484";
          formContainer.style.borderColor = "#f48a18";
          formLabels.forEach(function (label) {
            label.style.color = "#f48a18";
          });
          submitButton.style.borderColor = "#f48a18";
        }
      }
    </script>
  </body>
</html>
