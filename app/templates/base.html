<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='scrapstyle.css') }}" type="text/css" />
  {% if request.endpoint == 'offers' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/offers.css') }}" type="text/css" />
  {% elif request.endpoint == 'requests' %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/requests.css') }}" type="text/css" />
  {% endif %}
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <script>
    // Showing the toast message on page load
    $(document).ready(function () {
      $('.toast').toast('show');
    });
  </script>
  <title>{{title}}</title>
</head>

<body class="offerpage">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="toast-container position-static">
    {% for message in messages %}
    <div class="toast align-items-center bottom-0 end-0" role="alert" aria-live="assertive" aria-atomic="true"
      data-bs-autohide="false">
      <div class="toast-header justify-content-end">
        <button type="button mx-1" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ message }}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  {% block content %} {% endblock %}
</body>

</html>
