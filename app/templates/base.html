<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='scrapstyle.css') }}" type="text/css" />
    {% if request.endpoint == 'offers' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/offers.css') }}" type="text/css" />
    {% elif request.endpoint == 'requests' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/requests.css') }}" type="text/css" />
    {% endif %}
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{{title}}</title>
  </head>
  <body class="offerpage">
    {% block content %} {% endblock %}
  </body>
</html>
