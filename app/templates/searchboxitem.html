<div class="col-lg-3 col-md-4 col-sm-6 g-3">
    <div class="p-4 h-100 text-center d-flex flex-column justify-content-around tinypaddingrequests">
        <div class="h4 fw-semibold text-uppercase">
            {{ item.category }}
        </div>
        <p class="fs-6 fst-italic text-start sans-serif text-center">
            {{ item.description }}
        </p>
        <form action="{{ url_for('accept', activity_id=item.id) }}" method="post">
            {{ form.hidden_tag() }} {{ form.submit(value='Accept',
            id="acceptbtn", class="btn btn-light btn-sm") }}
        </form>
    </div>
</div>
