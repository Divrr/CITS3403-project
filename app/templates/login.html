<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWA Community Hub</title>
    <link rel="stylesheet" href="../static/UWAstyles2.css">
</head>
<body>
    <div class="container">
        <img src="../static/img/UWA University of Western Australia.png" alt="Logo" id="logo" width="200px" class="center">
        <h1>UWA Community Hub</h1>
        <form id="signInForm" action="/login" method="POST">
            <h2>Sign In</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="signInButton">Sign In</button>
        </form>
        <div class="center">
            <p>
                <a id="underLink" href="/signup">Don't have an account? Create Account here</a>
            </p>
        </div>
    </div>
    <script src="../static/UWAscript2.js"></script>
</body>
</html>
