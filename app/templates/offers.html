{% extends "base.html" %} {% block content %} {% include 'navbar.html' %}
<script>
  // This script is used to update the list when the user types in the search bar.
  $(function () {
    $("input").on("input", function () {
      $.ajax({
        type: "POST",
        url: "",
        data: {
          search: $("input").val(),
        },
        success: function (response) {
          $("#offerlist").empty();

          // add the new items
          for (let offer of response) {
            $("#offerlist").append(`
  <div class="col-lg-3 col-md-4 col-sm-6 g-3">
  <div
      class="p-4 h-100 text-center d-flex flex-column justify-content-around tinypaddingoffers"
  >
      <div class="h4 fw-semibold text-uppercase">
      ${offer.category}
      </div>
      <p class="fs-6 fst-italic text-start sans-serif text-center">
      ${offer.description}
      </p>
      <button
      type="button"
      id="offeracceptbtn"
      class="btn btn-light btn-sm"
      >
      accept
      </button>
  </div>
`);
          }
        },
      });
      return false;
    });
  });
</script>

<div class="container mx-auto row searchbaroffer">
  <form>
    <div class="input-group mx-auto py-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-button"
        style="border-radius: 50px"
      />
    </div>
  </form>
</div>

<div class="container mx-auto p-3 my-3 row article2">
  <div class="container">
    <div class="row justify-content-start" id="offerlist">
      {% for offer in offers %}
      <div class="col-lg-3 col-md-4 col-sm-6 g-3">
        <div
          class="p-4 h-100 text-center d-flex flex-column justify-content-around tinypaddingoffers"
        >
          <div class="h4 fw-semibold text-uppercase">{{ offer.category }}</div>
          <p class="fs-6 fst-italic text-start sans-serif text-center">
            {{ offer.description }}
          </p>
          <button
            type="button"
            id="offeracceptbtn"
            class="btn btn-light btn-sm"
          >
            accept
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
