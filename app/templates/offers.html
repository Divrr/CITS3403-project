<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/scrapstyle.css" type="text/css" />
    <title>All Offers</title>
  </head>
  <body class="offerpage">
    <div class="heading fixed_heading">
      <img
        src="../static/img/UWA University of Western Australia.png"
        alt="Community Logo"
        class="header-logo"
      />
      <h1>UWA Community Hub</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="mainpage.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="offers.html"
                  >Offers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="requests.html">Requests</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container mx-auto row searchbaroffer">
      Search bar can go here Theresa!
    </div>

    <div class="container mx-auto row article">
      <div class="container">
        <div class="row justify-content-center">
          {% for offer in offers %}
          <div class="col-auto">
            <div class="tinypaddingoffers image-container">
              <h3>{{ offer.category }}</h3>
              <p class="sub_articletext">{{ offer.description }}</p>
              <br />
              <button>accept</button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
